name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # ваша гілка, наприклад, main або master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install  # або yarn install, залежно від вашого вибору

      - name: Build project
        run: npm run build  # або команда для збірки проекту

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git checkout gh-pages  # створює або переключає гілку gh-pages
          git rm -rf .
          cp -r dist/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin gh-pages --force-with-lease

